        .barra {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            /* Espacio entre izquierda y derecha */
            padding: 0 1px;
            /* Espaciado lateral */
            background-color: rgba(0, 0, 0, 0.5);
            /* Fondo semitransparente */
            backdrop-filter: blur(10px);
            /* Efecto blur */
            color: white;
            z-index: 1000;
            /* Asegura que est√© encima de otros elementos */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            /* Sombra opcional */
            flex-wrap: wrap;
            /* Permite que el contenido se ajuste si es necesario */
        }

        .barra-izquierda {
            display: flex;
            align-items: center;
        }

        .barra-izquierda img {
            height: 40px;
            /* Tama√±o del logo */

            border-radius: 50%;
            /* Hace la imagen redonda, opcional */
        }

        .barra-derecha {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            /* Hace que los enlaces se ajusten autom√°ticamente */
            justify-content: flex-end;
            /* Alinea los enlaces a la derecha */
            gap: 15px;
            /* Espaciado entre los enlaces */
        }

        .barra-derecha a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: color 0.3s;
        }

        .barra-derecha a:hover {

                flex-wrap: wrap;
                /* Ajusta el contenido en l√≠neas */

            }

            .barra-derecha {
